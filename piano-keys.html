    <script>
        class PianoKeys extends Polymer.GestureEventListeners(ACLedGroup) {
            static get is() { return 'piano-keys'; }
            static get properties() {
                return {
                    keyDisplays: { type: Array, value: [] },
                    rangeHigh: { type: Number, value: 100 },
                    rangeLow: { type: Number, value: 0 },
                    scrolling: { type: Boolean, value: false }
                }            
            }
            constructor() {
                super();
            }
            async _wheelZoom(e) {
                e.stopPropagation();
                e.preventDefault();

                if (this.scrolling)
                    return;
                this.scrolling = true;
                var scroll = e.wheelDelta;
                if (scroll < 0) {
                    if (this.rangeLow > 0) {
                        this.rangeLow--;
                    }
                    if (this.rangeHigh < 100) {
                        this.rangeHigh++;
                    }
                }
                if (scroll > 0) {
                    if (this.rangeHigh - this.rangeLow > 6) {
                        this.rangeLow++;
                        this.rangeHigh--;
                    }
                }
                await sleep(50);
                this.scrolling = false;
            }
            _setNoteNames() {
                var nodeList = Polymer.dom(this.root).querySelectorAll('PIANO-KEY');
                for (let i = 0; i < nodeList.length; i++) {
                    var note = nodeList[i].acId;
                    nodeList[i].note = this.___acV_getMIDINoteName(note) ; 
                }
                nodeList = Polymer.dom(this.root).querySelectorAll('PIANO-SEMI-KEY');
                for (let i = 0; i < nodeList.length; i++) {
                    var note = nodeList[i].acId;
                    nodeList[i].note = this.___acV_getMIDINoteName(note) ; 
                }
            }
            async _handleTrack(e) {
                e.preventDefault();
                e.stopPropagation();
                if (this.scrolling)
                    return;
                this.scrolling = true;
                var scroll = e.detail.ddx
                if (this.___acV_rotation || this.mobile) {
                    scroll = e.detail.ddy;
                }
                if (scroll < 0) {
                    if (this.rangeLow < 95) {
                        this.rangeLow++;
                    }
                    if (this.rangeHigh < 100) {
                        this.rangeHigh++;
                    }
                }
                if (scroll > 0) {
                    if (this.rangeLow > 1) {
                        this.rangeLow--;
                    }
                    if (this.rangeHigh > 5) {
                        this.rangeHigh--;
                    }
                }
                await sleep(50);
                this.scrolling = false;
            }
            ___acV_editMIDI_IN_event(e) {
                if(e.channel === 1 || e.channel === 2) 
                    e.acLedState = 2 ; 
                e.channel = 0 ; 
                return e ;
            }
            ___acV_midiEventToAudioNote(channel, midiNote, origin , initiator) {
                if (origin.startsWith('___midi_instrument') || initiator ==='record')
                    return midiNote;
                return this.___acV_midiEventToAudioNoteDefault(channel, midiNote, origin);
            }
            ___acV_mapMIDIEventToAcLedId(channel, midiNote, origin,initiator) {
                if (origin.startsWith('___midi_instrument') || initiator ==='record') {
                    return [midiNote];
                }
                return [midiNote + this.___acV_recordingPitchDiff];
            }
            _computeRotation(rotation, mobile) {
                if (rotation || mobile )
                    return "vertical";
                return "horizontal";
            }
            _computeMargin(rotation,mobile) {
                if (rotation || mobile)
                    return "noMargin";
                return "withTopMargin";
            }
            _onRangeChange(e) {
                var numKeys = Polymer.dom(this.root).querySelectorAll("[acLed]").length;
                var low = Math.floor((this.rangeLow / 100) * numKeys);
                var high = Math.floor((this.rangeHigh / 100) * numKeys);
                this.keyDisplays = [];
                for (let i = 0; i < low; i++) {
                    this.keyDisplays[i] = 'noDisplay';
                }
                for (let i = high + 1; i < numKeys; i++) {
                    this.keyDisplays[i] = 'noDisplay';
                }
                this._updateDisplayArray();
            }
            _updateDisplayArray() {
                var arr = this.keyDisplays;
                this.keyDisplays = [];
                this.keyDisplays = arr;
            }
            ready() {
                super.ready();
                var tot = window.innerWidth
                tot *= 0.7;
                if (this.mobile) {
                    tot = window.innerHeight;
                    tot *= 0.8;
                }
                var visibleKeys = Math.floor(tot / 36);
                visibleKeys += 5 * Math.floor(visibleKeys / 7);
                var numKeys = Polymer.dom(this.root).querySelectorAll("[acLed]").length;
                visibleKeys = Math.min(numKeys, visibleKeys);
                var per = visibleKeys / numKeys;
                this.rangeLow = Math.floor((1 - per) / 2 * 100);
                this.rangeHigh = Math.ceil(((1 - per) / 2 + per) * 100);
                this._onRangeChange();

                var startNote = 55;
                for (let i = startNote; i < startNote + 12; i++) {
                    this.___acV_setChord(i, 'M', [
                        [0, i, i + 4, i + 7]
                    ]);
                }
                for (let i = startNote; i < startNote + 12; i++) {
                    this.___acV_setChord(i, 'm', [
                        [0, i, i + 3, i + 7]
                    ]);
                }
                this._setNoteNames();
                Polymer.RenderStatus.afterNextRender(this, function () {
                    this.addEventListener('wheel', e => this._wheelZoom(e));
                });
            }
        }
        customElements.define('piano-keys', PianoKeys);
