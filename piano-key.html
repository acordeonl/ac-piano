<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../ac-view/ac-led-behavior.html">
<link rel="import" href="/bower_components/local-dom/local-dom.html">

<dom-module id="piano-key">
    <template>
        <style>
            [rect]{
                position: absolute  ; 
                height:260px;
                width:36px;
                background-color: var(--content-background,#fafafa);
                border-radius: 3px ;
            }
            [shadow]{
                height:260px;
                width:36px;
                margin-top: 5px;
                background-color: var(--ac-led-shadow,gray);
                border-radius: 3px ;
            }
            [acLed]{
                position: absolute; 
                height:260px;
                width:36px;
                background-color: white ;
                border-radius: 3px ;
            }
            [wrapper]{
                height:260px;
                width:36px;
                margin:1px;
            }
            [bottom-rect]{
                position:absolute ; 
                background-color: var(--content-background1,#fafafa);
                height:274px;
                border-radius: 5px ;
                width:36px;
            }
            [bottom-rect-shadow]{
                position:absolute ; 
                background-color:var(--ac-led-shadow2,gray) ;
                height:290px;
                border-radius: 4px ;
                width:36px;
            }
            [note]{
                color:var(--content-background1,#fafafa);
                font-weight:400 ; 
                @apply(--layout-center-justified); 
                @apply(--layout-self-end);
                @apply(--layout-horizontal);
                @apply(--layout-end);
                height:95%;
                width:100%;
                text-align: center ;  
            }
            [mobile] [key]{
                height: 45vw ;
            }
            [mobile] [bottom-rect]{
                height: 46vw ; 
            }
        </style>    
        <local-dom mobile="{{mobile}}" tablet="{{tablet}}" desktop="{{desktop}}">
            <div wrapper key>
                <!-- <div bottom-rect-shadow></div>   -->
                <div bottom-rect></div>  
                <div rect shadow key></div> 
                <div rect key >
                </div>
                <div acLed key>
                    <!-- override default -->
                     <div note>
                    </div>    
                </div>
            </div>
        </local-dom>
    </template>
    <script>
        Polymer({
            is: "piano-key",
            observers: [],
            behaviors: [acLedBehavior],
            properties: {
            }
        });
    </script>
</dom-module>
