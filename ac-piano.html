<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../ac-view/ac-view-behavior.html">
<link rel="import" href="./piano-keys.html">
<dom-module id="ac-piano">
    <template>
        <style>

        </style>
        <piano-keys acLedGroup name='Piano'>
        </piano-keys>
    </template>
    <script>
        Polymer({
            is: "ac-piano",
            observers: [],
            behaviors: [ACViewBehavior],
            properties: {
            },
            ___acV_handleMIDIEvent: function (e) {
                this.$$('PIANO-KEYS').___acV_onMIDIEvent(e);
            },
            ready: function () {
                this.___acV_setDefaultReverb(30);
                this.___acV_setReferencePitch(55);
            }
        });
    </script>
</dom-module>
