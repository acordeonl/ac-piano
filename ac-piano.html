<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../ac-view/ac-view.html">
<link rel="import" href="./piano-keys.html">
<dom-module id="ac-piano">
    <template>
        <style>
        </style>
        <piano-keys acLedGroup name='Piano'>
        </piano-keys>
    </template>
    <script>
        class ACPiano extends ACView  {
            static get is() { return 'ac-piano'; }
            static get properties() {return {}}
            constructor() {
                super();
            }
            ___acV_handleMIDIEvent (e) {
                this.shadowRoot.querySelector('PIANO-KEYS').___acV_onMIDIEvent(e);
            }
            ready() {
                this.___acV_displayingNotes = true ; 
                super.ready() ;
                this.___acV_setDefaultReverb(30);
                this.___acV_setDefaultViewPitch(-1); 
            }
        }
        customElements.define('ac-piano', ACPiano);
    </script>
</dom-module>
